<!DOCTYPE html>
<html>
<head>
    <title>For My Love ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #ffcce6, #ff99cc);
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff0066;
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: fadeIn 1s;
        }
        .photo-frame {
            width: 320px;
            height: 320px;
            border: 10px solid white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 25px auto;
            overflow: hidden;
            position: relative;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .photo-frame img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.5s;
        }
        .photo-frame:hover img {
            transform: scale(1.05);
        }
        .message {
            background: rgba(255,255,255,0.8);
            border-radius: 15px;
            padding: 25px;
            max-width: 500px;
            margin: 20px auto;
            font-size: 1.1rem;
            line-height: 1.6;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff6b6b;
            animation: float 6s linear infinite;
            opacity: 0;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-500px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <h1>I LOVE YOU MY SWEETHEART! üíñüòò</h1>
    
    <div class="photo-frame">
        <img src="photo1.jpg" alt="Our Special Moment" 
             onerror="this.onerror=null; this.src='placeholder.jpg';">
    </div>
    
    <div class="message">
        <p>I knew in my heart you'd forgive me ‚ù§Ô∏è. I'm so sorry for my mistake üòî, 
        and I promise it won't happen again. You mean the world to me üåç, my love üíñ.</p>
        <p>I adore you more than words can say üòò.</p>
    </div>

    <script>
        // Floating hearts animation
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }
        
        setInterval(createHearts, 300);
        
        // Image fallback in case of error
        document.querySelector('img').onerror = function() {
            this.src = 'photo1.jpg';
        };
    </script>
</body>
</html>
