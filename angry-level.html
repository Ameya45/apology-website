<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            text-align: center;
            padding: 50px;
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: heartbeat 1.5s infinite;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 90%;
            transition: all 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        .cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            color: #ff6b6b;
            border-radius: 15px;
            padding: 25px;
            font-size: 3rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeInCard 1s ease forwards;
        }
        .card:hover {
            transform: translateY(-10px) scale(1.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        @keyframes fadeInCard {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        /* Floating hearts */
        .heart {
            position: absolute;
            color: #ffb6c1;
            font-size: 20px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
        /* Floating sparkles */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(white, transparent);
            border-radius: 50%;
            opacity: 0.8;
            animation: sparkleMove linear infinite;
        }
        @keyframes sparkleMove {
            0% { transform: translateY(0) translateX(0) scale(1); opacity: 1; }
            50% { opacity: 0.5; }
            100% { transform: translateY(100vh) translateX(30px) scale(0.5); opacity: 0; }
        }
        /* Heartbeat animation */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        /* Pop-up styling */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            color: #ff6b9d;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            font-size: 1.8em;
            z-index: 9999;
            animation: pop 0.5s forwards;
        }
        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>How much angry are you? üíî</h1>
        <div class="cards">
            <div class="card" onclick="window.location.href='apology.html'">üò§</div>
            <div class="card" onclick="window.location.href='apology.html'">üò†</div>
            <div class="card" onclick="window.location.href='apology.html'">üò°</div>
            <div class="card" onclick="window.location.href='apology.html'">ü§¨</div>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="bg-music" autoplay loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/10/11/audio_3318adf57b.mp3?filename=romantic-background-music-125715.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Hidden popup -->
    <div id="popup" class="popup" style="display: none;">
        I Love You Sojuuu ‚ù§Ô∏è
    </div>

    <script>
        // Floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'üíñ';
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 4 + 2 + 's';
            heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        // Floating sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = '-10px';
            sparkle.style.animationDuration = Math.random() * 5 + 4 + 's';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 7000);
        }
        setInterval(createSparkle, 500);

        // Show popup after 5 seconds
        setTimeout(() => {
            document.getElementById('popup').style.display = 'block';
        }, 5000);
    </script>
</body>
</html>
