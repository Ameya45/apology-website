<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            color: white;
        }
        h1 { font-size: 2.5em; }
        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .card {
            background: white;
            color: #ff6b6b;
            border-radius: 10px;
            padding: 20px 40px;
            font-size: 2em;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #yes:hover { transform: scale(1.1); background: #a5ffa5; }
        #no { transition: all 0.5s; }
    </style>
</head>
<body>
    <h1>Do you forgive me? ü•∫üíñ</h1>
    <div class="cards">
        <div id="yes" class="card" onclick="window.location.href='iloveyou.html'">YES! ‚ù§Ô∏è</div>
        <div id="no" class="card" onmouseover="moveNo()">NO üò†</div>
    </div>
    <script>
        function moveNo() {
            const no = document.getElementById('no');
            no.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`;
            no.style.background = "#ffcccc";
        }
    </script>
</body>
</html>
